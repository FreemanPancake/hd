{extend name='base'/}
{block name='content'/}
<div class="row">

    <h1 class="logo">
        <a href=""></a>
    </h1>
    <h2>登录</h2>
    <form method="post"
          action="{:url('index/user/doLogin')}">
        <input  type="hidden" name="return_url" value="{$Request.header.referer}"/>
        <ul class="list-unstyled">
            <li>
                <input class="form-control" style="margin-top:20px;" type="text" id="aw-login-user-name" class="form-control" placeholder="用户名"
                       name="user"/>
            </li>
            <li>
                <input class="form-control" style="margin-top:20px;" type="password" id="aw-login-user-password" class="form-control" placeholder="密码"
                       name="password"/>
            </li>
            <li class="alert alert-danger hide error_message">
                <i class="icon icon-delete"></i>
                <em></em>
                {$Think.session.error}
            </li>
            <li class="last">
                <button type="submit" class="pull-right btn btn-large btn-primary">登录</button>
            </li>
        </ul>
    </form>
</div>

<div class="mod-footer">
    <span>还没有账号?</span>&nbsp;&nbsp;
    <a href="{:url('index/user/register')}">立即注册</a>

</div>
{/block}
