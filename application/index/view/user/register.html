{extend name='base'/}
{block name='content'/}
<div class="row">

                <h2>用户注册</h2>
                <form method="post" action="{:url('index/user/doRegister')}">
                    <input type="hidden" name="return_url" value="{$return_url}" />
                    <ul class="list-unstyled">
                        <li>
                            <input class="form-control" style="margin-top:20px;" type="text"  class="form-control" placeholder="用户名" name="user" />
                        </li>
                        <li>
                            <input class="form-control" style="margin-top:20px;" type="text"  class="form-control" placeholder="邮箱" name="email" />
                        </li>
                        <li>
                            <input class="form-control" style="margin-top:20px;" type="password"  class="form-control" placeholder="密码" name="password" />
                        </li>
                        <li>
                            <input class="form-control" style="margin-top:20px;" type="password" class="form-control" placeholder="请重复密码" name="repassword" />
                        </li>
                        <li class="last">
                            <button style="margin-top:20px;" type="submit" class="pull-right btn btn-large btn-primary">注册</button>
                        </li>
                    </ul>
                </form>
</div>
{/block}
